<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <header><h1>Fractales</h1></header>
    <main class="main-container">
      <div class="config-container">
        <h2>Settings</h2>
        <div class="container-colores">
          <input id="color1" type="color" value="#474646" />
          <input id="color2" type="color" value="#ff0000" />
        </div>
        <div class="containerparametros">
          <p>Constantes. Mas info</p>
          <div class="input-text">
            <input type="text" id="real" />
            <input type="text" name="" id="imag" />
          </div>
          <div class="sliders">
            <input id="sliderReal" type="range" min="-2" max="2" step="0.01" />
            <input id="sliderImag" type="range" min="-3" max="3" step="0.01" />
          </div>
          <p>Iteraciones</p>

          <input id="iteraciones" type="text" />
          <button id="confBtn">Confirm</button>
        </div>
      </div>
      <div class="navegacion">
        <h2>Navegacion</h2>
        <div class="navarrows">
          <div id="arr">
            <i id="up" class="fa-solid fa-arrow-up fa-2x"></i>
          </div>
          <div class="flechasabajo">
            <i id="left" class="fa-solid fa-arrow-up fa-2x"></i>
            <i id="down" class="fa-solid fa-arrow-up fa-2x"></i>
            <i id="right" class="fa-solid fa-arrow-up fa-2x"></i>
          </div>
        </div>
      </div>
    </main>

    <canvas id="canvasF" tabindex="0"></canvas>

    <footer></footer>
    <script
      src="https://kit.fontawesome.com/a9ed0c9692.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
