<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <header><h1>Fractales</h1></header>
    <main class="main-container">
      <div class="config-container">
        <h2>Section 1</h2>
        <div class="container-colores">
          <input id="color1" type="color" value="#474646" />
          <input id="color2" type="color" value="#ff0000" />
        </div>
        <div class="containerparametros">
          <p>Constantes -agregar que se pueda agregar con texto</p>
          <div class="input-text">
            <input type="text" id="real" />
            <input type="text" name="" id="imag" />
          </div>
          <button id="setConstante">Set</button>
          <input id="sliderReal" type="range" min="-2" max="2" step="0.01" />
          <input id="sliderImag" type="range" min="-3" max="3" step="0.01" />

          <p>
            Iteracion, un numero muy alto puede producir que la imagen se vea
            con menos colores y afecta el rendimiento
          </p>
          <input id="iteraciones" type="text" />
          <button id="confBtn">Confirmar</button>
        </div>
      </div>
      <div><h2>Section 2</h2></div>
    </main>

    <canvas id="canvasF" tabindex="0"></canvas>

    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
