<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a9ed0c9692.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
  </head>
  <body>
    <header><h1 id="title">FRACTALY</h1></header>
    <main class="cMain">
      <div class="container" id="opt">
        <div class="title">
          <div id="ocultarConfig">
            <i id="ojo" class="fa-solid fa-eye-slash fa-xl"></i>
          </div>
          <h2>Options</h2>
        </div>
        <div class="options" id="options">
          <div class="options options--menu">
            <input
              class="options__color"
              id="color1"
              type="color"
              value="#000000"
            />
            <input type="text" id="real" class="options__input" />
            <div>
              <input
                class="options__slider"
                id="sliderReal"
                type="range"
                min="-2"
                max="2"
                step="0.01"
              />
            </div>
          </div>
          <div class="options options--menu">
            <input
              class="options__color"
              id="color2"
              type="color"
              value="#F6D32D"
            />
            <input type="text" id="imag" class="options__input" />

            <input
              class="options__slider"
              id="sliderImag"
              type="range"
              min="-3"
              max="3"
              step="0.01"
            />
          </div>
        </div>
        <div class="options options--menu" id="iteraciones">
          <div class="options__iteraciones">
            <div class="title">
              <i class="fa-solid fa-rotate fa-xl"></i>
              <h2>Iterations</h2>
            </div>

            <input
              class="options__input options__input--iteraciones"
              id="iteracionesInput"
              type="text"
            />
            <button id="confBtn">Confirm</button>
          </div>
        </div>
        <div class="options" id="download">
          <div class="iconoDownload">
            <i class="fa-solid fa-file-arrow-down fa-xl"></i>
          </div>
          <div class="download">
            <h3>Download</h3>
            <ul>
              <li id="760">HD 760</li>
              <li id="1080">HD 1080</li>
              <li id="4k">HD 4K</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container" id="nav">
        <div class="title">
          <h2>Navigation</h2>
          <div id="ocultarNav">
            <i id="ojoNav" class="fa-solid fa-eye-slash fa-xl"></i>
          </div>
        </div>
        <div class="controls" id="controles">
          <div class="controls__del" id="del"><p>Del</p></div>
          <div class="controls__up">
            <i id="up" class="fa-solid fa-circle-arrow-up fa-3x"></i>
          </div>
          <div class="controls__other">
            <i
              id="controls__left"
              class="fa-solid fa-circle-arrow-left fa-3x"
            ></i>
            <i
              id="controls__down"
              class="fa-solid fa-circle-arrow-down fa-3x"
            ></i>
            <i
              id="controls__right"
              class="fa-solid fa-circle-arrow-right fa-3x"
            ></i>
          </div>
          <div class="controls__space" id="space"><p>Space</p></div>
          <div id="active">
            <i class="fa-solid fa-compass fa-xl"></i>
            <p>Activate Nav</p>
          </div>
        </div>
        <div id="instructions">
          <p>Arrows: Navigate</p>
          <p>Space: Zoom In</p>
          <p>Del: Zoom Out</p>
        </div>
      </div>
    </main>

    <canvas id="canvasF" tabindex="0"></canvas>

    <footer></footer>
    <script
      src="https://kit.fontawesome.com/a9ed0c9692.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
